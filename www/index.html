    <style media="screen">
        html {
            height: 100%;
        }

        body {
            background: #253356;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: 'Arial';
        }

        .chart {
            position: relative;
        }

        .chart__desc {
            position: absolute;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 1;
            transition: all 0.3s ease 0.5s;
        }

        .chart__desc h2 {
            margin: 0;
            display: block;
        }

        .chart__desc strong {
            margin: 3px 0;
            display: block;
            font-size: 30px;
        }

        .chart__desc span {
            margin: 0;
            font-size: 14px;
            color: #cdcdcd;
        }

        .chart__desc--good{
            right: 0;
            bottom: 0;
        }
            .is-hidden .chart__desc--good, .is-hidden #goodCircle, .is-hidden #goodPath {
                transform: translate3d(50px,0,0);
                opacity: 0;
            }

        .chart__desc--good h2 {
            color: #52e28c;
        }

        .chart__desc--bad{
            left: 0;
            top: 0;
        }
            .is-hidden .chart__desc--bad, .is-hidden #badCircle, .is-hidden #badPath {
                transform: translate3d(-50px,0,0);
                opacity: 0;
            }

        .chart__desc--bad h2 {
            color: #e55151;
        }

        #goodCircle, #badCircle {
            transition: all 0.3s ease;
            opacity: 1;
        }

        #goodPath, #badPath {
            transition: all 0.3s ease 0.2s;
            opacity: 1;
        }
    </style>
</head>
<body>

</div>

    <div id="content" class="page-content">
        <div class="homepage-top">
            <div class="homepage-header">
                <!-- <a class="open-nav" href="#"><i class="fa fa-navicon"></i></a> -->
                <img src="img/logo.png" class="top-logo" />
                <!-- <a href=""><i class="fa fa-envelope"></i></a> -->
            </div>
            <div class="homepage-controls">
                <a class="homepage-box-one-deploy active-homepage" href="">Today</a>
                <a class="homepage-box-two-deploy" href="">Week</a>
                <a class="homepage-box-three-deploy" href="">Month</a>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="content">
            <div class="homepage-box-one active-homepage-box">
                <div class="container">

                    <div id="chart1" class="chart is-hidden">
                        <div class="chart__desc chart__desc--good">
                            <h2>Good :)</h2>
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="chart__desc chart__desc--bad">
                            <h2>Bad :(</h2>
                            <strong></strong>
                            <span></span>
                        </div>
                        <svg width="300" height="240">
                            <defs>
                                <linearGradient id="good" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%"   stop-color="#52e28c"/>
                                    <stop offset="100%" stop-color="#32bc69"/>
                                </linearGradient>
                                <linearGradient id="bad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%"   stop-color="#e55151"/>
                                    <stop offset="100%" stop-color="#ca2121"/>
                                </linearGradient>
                            </defs>
                            <path id="goodArc" fill="none" stroke="url(#good)" stroke-width="40"/>
                            <path id="badArc" fill="none" stroke="url(#bad)" stroke-width="40"/>
                            <circle id="goodCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="goodPath" stroke="#fff" stroke-width="2"/>
                            <circle id="badCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="badPath" d="" stroke="#fff" stroke-width="2"/>
                        </svg>
                    </div>

                </div>
                <div class="decoration"></div>
                <div class="containe no-bottom bottom-binded page-weight">
                    <h3>Your weight status:</h3>
                    <strong id="count">20kg</strong>
                    <script type="text/javascript">
                        $(function(){
                            $.getJSON("http://localhost:8080/positiondata?user=1", function(result){
                                var current = 0;
                                var value = result;
                                function inc(){
                                    if(current<value){
                                        current+=3;
                                        $('#count').text(current+'kg');
                                        setTimeout(inc,50);
                                    }else{
                                        $('#count').text(value+'kg');
                                    }
                                }
                                inc();
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="homepage-box-two">
                <div class="container">
                    <!-- here will be circle chart [START]-->

                            <circle id="goodCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="goodPath" stroke="#fff" stroke-width="2"/>
                            <circle id="badCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="badPath" d="" stroke="#fff" stroke-width="2"/>
                        </svg>
                    </div>

                    <!-- here will be circle chart [END]-->
                </div>
                <div class="containe no-bottom bottom-binded page-weight">
                    <h3>Your weight status</h3>
                    <div class="ct-chart ct-perfect-fourth"></div>
                    <script type="text/javascript">
                        $.getJSON("http://localhost:8080/positiondata?user=1", function(result){
                            var data = {
                                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                                    series: [
                                        [5, 2, 4, 2, 0]
                                    ]
                                };
                            var options = {

                            };

                                    <stop offset="0%"   stop-color="#52e28c"/>
                                    <stop offset="100%" stop-color="#32bc69"/>
                                </linearGradient>
                                <linearGradient id="bad" x1="0%" y1="0%" x2="0%" y2="100%">

                            <path id="goodArc" fill="none" stroke="url(#good)" stroke-width="40"/>
                            <path id="badArc" fill="none" stroke="url(#bad)" stroke-width="40"/>
                            <circle id="goodCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="goodPath" stroke="#fff" stroke-width="2"/>
                            <circle id="badCircle" cx="0" cy="0" r="10" stroke="#fff" fill="none" stroke-width="4"/>
                            <path id="badPath" d="" stroke="#fff" stroke-width="2"/>
                        </svg>
                    </div>

                </div>
                <div class="containe no-bottom bottom-binded page-weight">
                    <h3>Your weight status</h3>
                    <div class="ct-chart2 ct-perfect-fourth"></div>
                    <script type="text/javascript">
                        $.getJSON("http://localhost:8080/positiondata?user=1", function(result){
